<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Bombóncito</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <h1>Contact Bombóncito</h1>
  </header>
  <main>
    <section style="padding: 2rem; max-width: 600px; margin: auto;">
      <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
        <label for="Mariana">Name:</label><br>
        <input type="text" id="Mariana" name="Mariana" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Bombóncito. All rights reserved.</p>
  </footer>
</body>
</html>
