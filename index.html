<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bombóncito - Baking & Recipes</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f2;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      background: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      height: 50px;
    }

    /* Navigation Styles */
    nav {
      display: flex;
      gap: 30px;
      font-weight: 600;
      font-size: 16px;
      position: relative;
    }

    nav > .nav-item {
      position: relative;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    nav > .nav-item svg {
      width: 24px;
      height: 24px;
      fill: #b85c38;
    }

    /* Dropdown menu container */
    .dropdown {
      position: absolute;
      top: 38px;
      left: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      min-width: 140px;
      display: none;
      flex-direction: column;
      z-index: 1001;
    }

    /* Show dropdown on hover */
    .nav-item:hover .dropdown {
      display: flex;
    }

    .dropdown a {
      padding: 10px 15px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s;
    }

    .dropdown a:last-child {
      border-bottom: none;
    }

    .dropdown a:hover {
      background-color: #ffe6d6;
      color: #b85c38;
    }

    /* Search and nav wrapper */
    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .search-container input {
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
    }

    nav a, .dropdown a {
      font-weight: 600;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Recipe grid styling for demo */
    .recipe-grid {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .recipe-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .recipe-card:hover {
      transform: translateY(-5px);
    }

    .recipe-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .recipe-card h2 {
      padding: 10px;
      margin: 0;
      font-size: 18px;
      color: #b85c38;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 15px;
      border-top: 1px solid #ddd;
      margin-top: 40px;
      color: #666;
    }
  </style>
</head>
